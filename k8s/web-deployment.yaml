apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-pos-web
  labels:
    app: saas-pos-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saas-pos-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: saas-pos-web
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/saas-pos-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: saas-pos-web-service
spec:
  selector:
    app: saas-pos-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
