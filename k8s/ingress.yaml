apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-pos-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - pos.yourdomain.com
        - api.pos.yourdomain.com
      secretName: saas-pos-tls
  rules:
    - host: pos.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saas-pos-web-service
                port:
                  number: 80
    - host: api.pos.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saas-pos-api-service
                port:
                  number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: saas-pos-secrets
type: Opaque
stringData:
  jwt-secret: "REPLACE_WITH_SECURE_SECRET"
  stripe-secret-key: "REPLACE_WITH_STRIPE_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: saas-pos-db-secret
type: Opaque
stringData:
  host: "your-db-host.com"
  username: "postgres"
  password: "REPLACE_WITH_DB_PASSWORD"
  database: "saas_pos"
